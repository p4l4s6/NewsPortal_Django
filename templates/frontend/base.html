<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>News Portal</title>
    {% load static %}

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="{% static 'assets/images/ico/favicon.png' %}" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon"
          href="{% static 'assets/images/ico/apple-touch-icon-57-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72"
          href="{% static 'assets/images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114"
          href="{% static 'assets/images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144"
          href="{% static 'assets/images/ico/apple-touch-icon-144-precomposed.png' %}">

    <!-- jquery ui css -->
    <link href="{% static 'assets/css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <!--Animate css-->
    <link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Navigation css-->
    <link href="{% static 'assets/bootsnav/css/bootsnav.css' %}" rel="stylesheet" type="text/css"/>
    <!-- youtube css -->
    <link href="{% static 'assets/css/RYPP.css' %}" rel="stylesheet" type="text/css"/>
    <!-- font awesome -->
    <link href="{% static 'assets/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- themify-icons -->
    <link href="{% static 'assets/themify-icons/themify-icons.css' %}" rel="stylesheet" type="text/css"/>
    <!-- weather-icons -->
    <link href="{% static 'assets/weather-icons/css/weather-icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- flat icon -->
    <link href="{% static 'assets/css/flaticon.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Important Owl stylesheet -->
    <link href="{% static 'assets/owl-carousel/owl.carousel.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Default Theme -->
    <link href="{% static 'assets/owl-carousel/owl.theme.css' %}" rel="stylesheet" type="text/css"/>
    <!-- owl transitions -->
    <link href="{% static 'assets/owl-carousel/owl.transitions.css' %}" rel="stylesheet" type="text/css"/>
    <!-- style css -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- PAGE LOADER -->
<div class="se-pre-con"></div>

{% include 'frontend/header.html' %}

{% block content %}
{% endblock %}

{% include 'frontend/footer.html' %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'assets/js/jquery.min.js' %}" type="text/javascript"></script>
<!-- jquery ui js -->
<script src="{% static 'assets/js/jquery-ui.min.js' %}" type="text/javascript"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
<!-- Bootsnav js -->
<script src="{% static 'assets/bootsnav/js/bootsnav.js' %}" type="text/javascript"></script>
<!-- theia sticky sidebar -->
<script src="{% static 'assets/js/theia-sticky-sidebar.js' %}" type="text/javascript"></script>
<!-- youtube js -->
<script src="{% static 'assets/js/RYPP.js' %}" type="text/javascript"></script>
<!-- owl include js plugin -->
<script src="{% static 'assets/owl-carousel/owl.carousel.min.js' %}" type="text/javascript"></script>
<!-- custom js -->
<script src="{% static 'assets/js/custom.js' %}" type="text/javascript"></script>
<script>
    !function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (!d.getElementById(id)) {
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://weatherwidget.io/js/widget.min.js';
            fjs.parentNode.insertBefore(js, fjs);
        }
    }(document, 'script', 'weatherwidget-io-js');
</script>
</body>

</html>
